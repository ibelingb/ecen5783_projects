    // ------------------------------------------------------------------------------------
    // Wrapper function called when "Get One SQS Record" button is pressed.
    function getOneRecord() {
      // Attempt to get one message from AWS SQS queue,
      // handling possible empty queue & connection failure errors

      var params = {
        AttributeNames: [
          "SentTimestamp"
        ],
        MaxNumberOfMessages: 1,
        MessageAttributeNames: [
          "All"
        ],
        QueueUrl: queueURL,
        VisibilityTimeout: 10,
        WaitTimeSeconds: 0
      };

      sqs.receiveMessage(params, function(err, data) {
        if (err) {
          console.log("Receive Error", err);
          document.getElementById("oneErrMessage").innerHTML = "Failed to retrieve data from AWS SQS queue.";
        } else if (data.Messages.length) {
          var dataAvailable = true; // Boolean flag to check if data received
          console.log(JSON.parse(data.Messages[0].Body)); // Allows user to view/debug data from webpage console.
          latestDbDataObject = JSON.parse(data.Messages[0].Body);
          var deleteParams = {
            QueueUrl: queueURL,
            ReceiptHandle: data.Messages[0].ReceiptHandle
          };
          sqs.deleteMessage(deleteParams, function(err, data) {
            if (err) {
              console.log("Delete Error", err);
            } else {
              console.log("Message Deleted", data);
            }
          });
          getMessageCount();
        } else {
          var dataAvailable = false;
          console.log("SQS Queue empty.");
          document.getElementById("oneErrMessage").innerHTML = "AWS SQS queue is empty.";
          getMessageCount();
        }
      });
    }

    // ------------------------------------------------------------------------------------
    // Function to update display of number of messages waiting in AWS SQS queue
    function getMessageCount() {

      var params = {
        AttributeNames: [
          "ApproximateNumberOfMessages"
        ],
        QueueUrl: queueURL
      };

      sqs.getQueueAttributes(params, function(err, data) {
        if (err) {
          console.log("Queue Attribute Error", err);
          document.getElementById("currentMessageCount").innerHTML =
            "Failed to retrieve number of messages in AWS SQS queue.";
        }
        document.getElementById("currentMessageCount").innerHTML =
          "There are approximately " + data.Attributes.ApproximateNumberOfMessages
          + " messages in the AWS SQS queue."
      });
    }

    // ------------------------------------------------------------------------------------
    // Method to populate Tornado row of Server Speed Test Summary Table
    function populateTornadoSpeedTestTable(dataAvailable) {

        // Calculate and format timing for Tornado server speed test
        document.getElementById("SpeedTestStarttime1").innerHTML = tornadoTestStarttime.toISOString();
        document.getElementById("SpeedTestEndtime1").innerHTML = tornadoTestEndtime.toISOString();
        document.getElementById("SpeedTestTotal1").innerHTML = (tornadoTestEndtime - tornadoTestStarttime);
      } else {
        // Failed to read data from MySQL DB - clear Tornado server speed test table entries
        document.getElementById("SpeedTestStarttime1").innerHTML = "-";
        document.getElementById("SpeedTestEndtime1").innerHTML = "-";
        document.getElementById("SpeedTestTotal1").innerHTML = "-";
      }
    }

    // ------------------------------------------------------------------------------------
    // Display temperature on webpage based on
    // @temp - input temperature to convert to select units (C or F)
    // @return - Converted temperature string with unit designation
    function displayTemp(temp) {
      var tempStr = "";

      // If fahrenheit radio button selected, convert value; otherwise, simply return received value
      // Also, add units and return temp string
      if (document.getElementById("fahrenheit").checked == true) {
        temp = Math.round(((temp * (9/5)) + 32) * 10) / 10; // Convert Celcius value to fahrenheit, rounded to be xx.x
        tempStr = temp + " F";
      } else {
        tempStr = temp + " C";
      }

      return tempStr;
    }

    // ------------------------------------------------------------------------------------
    // Method to update temp data displayed on webpage based on C/F radio button update event
    function updatePageTemp() {

      if (latestDbDataObject != false) {

          "Timestamp: " + latestDbDataObject.timestamp + 
          " | Temp: " + displayTemp(latestDbDataObject.temperature) + 
          " | Humidity: " + latestDbDataObject.humidity + " %";
      }
